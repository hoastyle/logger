# MMLogger性能测试配置文件
---
global:
  output_file: "benchmark_results.csv"  # 全局结果输出文件
  append_output: true                   # 是否追加到现有文件
  verbose_output: true                  # 是否显示详细输出

test_suites:
  - name: "基础性能比较"
    description: "比较不同日志器的基本性能特征"
    tests:
